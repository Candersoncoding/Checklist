<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #container{
            display: flex; 
            justify-content: space-evenly;
            background: url(https://www.publicdomainpictures.net/pictures/40000/velka/sticky-notes.jpg);
            background-size: cover;
        }
        .box{
            background-color: rgb(59, 70, 88, 0.5);
            border:solid 2px black;
            border-radius: 15px;
            color: white;
            padding:50px 50px 35px 50px;
            margin-top: 200px;
        }
        
    </style>
</head>
<header>
        
</header>
<body id="container" >
        
    <form action="/users/register" method='POST' class="box" >
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          <strong>{{message}}</strong> 
        </div>
        {% endfor %}
        <h2 style="margin-left: 50px;">Register</h2><br>
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">First Name:</label>
            <input type="text" class="form-control" name='first_name' id="formGroupExampleInput" placeholder="enter first name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Last Name:</label>
            <input type="text" class="form-control" name='last_name' id="formGroupExampleInput2" placeholder="enter last name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput3">E-mail:</label>
            <input type="text" class="form-control" name='email' id="formGroupExampleInput3" placeholder="enter e-mail">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput4">Password:</label>
            <input type="password" class="form-control" name="password" id="formGroupExampleInput4" placeholder="enter password">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput5">Confirm password:</label>
            <input type="password" class="form-control" name="confirm" id="formGroupExampleInput5" placeholder="confirm password">
          </div>
        <input type="submit" value="Register" class="btn btn-info btn-lg" style="margin: 30px 0px 0px 50px;">
    </form>
    <form action="/users/login" method='POST' class="box">
        
        <h2 style="margin-left: 50px;">Log In</h2><br>
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput6">Email:</label>
            <input type="text" class="form-control" name="email" id="formGroupExampleInput2" placeholder="enter e-mail">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput7">Password:</label>
            <input type="password" class="form-control" name='password' id="formGroupExampleInput2" placeholder="enter password">
          </div>
        <input type="submit" value="Log In" class="btn btn-light btn-lg" style="margin: 30px 0px 0px 50px;">
    </form>
    
</body>
</html>
